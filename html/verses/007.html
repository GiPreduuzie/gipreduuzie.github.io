<div>VIII</div>
<p>
<div>В слове “халва” халиф</div>
<div>гневный вздымает взор;</div>
<div>вяжется разговор,</div>
<div>чая себе долив.</div>
<p>
<div>Слово “халва” глядит,</div>
<div>ватный надев халат,</div>
<div>как сокол, очей агат</div>
<div>в крике собрав, летит.</div>
<p>
<div>Слово халва жирней</div>
<div>ёмкого слова хлеб,</div>
<div>плача церковных треб.</div>
<p>
<div>Сон золотых огней</div>
<div>над маслянностью воды,</div>
<div>да запах беды, беды.</div>
