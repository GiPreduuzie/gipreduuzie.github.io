</head><div class=poem><div>НИКТО</div>
<p>
<div>Я — никто, и я во тьме,</div>
<div>Имя мне придумай сам.</div>
<div>В полуночной тишине</div>
<div>Проведу по волосам:</div>
<div>И оставлю серебро</div>
<div>Следом за своей ладонью,</div>
<div>Я — случайность, я — никто,</div>
<div>Переполненная болью.</div></div>
